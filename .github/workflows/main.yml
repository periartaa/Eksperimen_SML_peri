name: Automated Data Preprocessing

on:
  push: 
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn
        
    - name: Create Directory Structure
      run: |
        mkdir -p namadataset_raw
        mkdir -p preprocessing/iris_preprocessing
        
    - name: Download Sample Dataset (Jika file tidak ada di repo)
      run: |
        # Jika file Iris.csv tidak ada di repository, download sample
        if [ ! -f "namadataset_raw/Iris.csv" ]; then
          wget -O namadataset_raw/Iris.csv "https://raw.githubusercontent.com/mwaskom/seaborn-data/master/iris.csv"
          echo "Sample Iris dataset downloaded"
        else
          echo "Iris.csv already exists"
        fi
        
    - name: Run Preprocessing Script
      run: |
        python preprocessing/automate_peri.py
        
    - name: Upload Processed Dataset Artifact
      uses: actions/upload-artifact@v4
      with:
        name: processed-iris-data
        path: preprocessing/iris_preprocessing/iris_processed_data.csv
        retention-days: 1
